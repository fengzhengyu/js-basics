<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>面向对象</title>
</head>
<body>
  

  <script>
    /**
     *自己封装each方法
     *    
     **/ 
    //  
     var arr = [1,2,3,[4,[5,[6]]]];
     arr.forEach(function(item,index){ //只合适一维数组
      // alert(item)
     });

     Array.prototype.myEach = function(fn){

        try {
          // 1 遍历数组的的每一项
          this.i || (this.i=0); //计数器 记录当前遍历de元素位置

          // 2 严谨判断 长度大于0且参数必须是函数
          if(this.length>0 && fn.constructor == Function){

            // 循环遍历每一项
            while(this.i < this.length){ //范围控制

            // 获取每一项 
              var  e = this[this.i];
             
              // 并且每一项是数组
              if(e && e.constructor == Array){
                // 递归操作
                e.myEach(fn);
              }else{
                // b不是数组，就是单个元素
                // 执行回调函数，并且把参数传递给回调函数
                // fn.apply(null,[e]);
                // console.log(e)
                fn.call(e,e);
               
              }
            
              this.i++;
            
            }
            this.i = null; //自定义属性，用完销毁

          }

          
        } catch (error) {
            // do something
        }

        return this;
       

     }
      arr.myEach(function(item){
        console.log(item)
      })
    
   
  </script>
</body>
</html>
