<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>面向对象</title>
</head>
<body>
  

  <script>
    /**
     * Object.getPrototypeOf()
     *  根据实力对象获取原型对象
     **/ 

     function Person(){

     }
     Person.prototype.name= 'z3';
     Person.prototype.age= 28;
     var p1= new Person();
     console.log(Object.getPrototypeOf(p1) === Person.prototype)

    //判断是实例属性 :hasOwnProperty()
    alert(p1.hasOwnProperty('name'));
    // 新特性  Object.keys(); 拿到对象的所有key 转换成数组

  console.log( Object.keys(Person.prototype)) // ['name','age']

  // 得到不可枚举和可枚举的 key  
  console.log( Object.getOwnPropertyNames(Person.prototype)) // ["constructor", "name", "age"]]
   
  </script>
</body>
</html>
