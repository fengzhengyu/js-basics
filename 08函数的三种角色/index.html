<body>
  
  <script>
   
    /* 
      函数本身也有一些属性：
      -> length: 0 形参个数
      -> name: Fn 函数名
      -> prototype 类的原型 在原型定义的方法都是整个实例的公有方法
      -> __proto__ 把函数当做一个普通的对象，指向Function这个类的原型
       function Fn(name,age){

        }
      var f = new Fn;
      console.dir(Fn)


      函数在js中是最复杂也是最重要的知识：
      1.一个函数具有多面性：
        ->普通函数：它本身就是一个普通函数，执行的时候形成私有作用域（闭包），形参赋值，预解释，代码执行，执行完后栈内存销毁\不销毁
        -> "类"： 它有自己的实例，也有一个叫做prototype属性是自己的原型，它的实例都可以指向自己的原型
        -> "普通对象"： 和var obj = {} 一样，就是一个普通对象，它作为对象可以有自己的一些私有属性，也可以通过__proto__找到Function.prototype
        这三者之间没有必然的联系
     */
     function Fn(name,age){
       var num = 100; //函数执行，私有作用域中的变量
       this.x = 100;
    }
    Fn.prototype.getX = function() {
      console.log(this.x)
    }
    Fn.aaa =10000; //Fn当做一个对象，增加的属性
    var f = new Fn;
    f.num // undefined
    f.aaa// undefined
  </script>
</body>
