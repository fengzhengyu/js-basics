<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jquery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-size: 14px;
    }
    ul,li{
      list-style: none;
    }
    .menu {
      width:200px;
      margin: 10px auto;
      border: 1px solid #ccc;
      
    }
    .menu>ul{
      width: 100%;
    }
    .menu>ul>li{
     
      border-bottom: 1px solid #999;
    }
    .menu>ul>li h2{
      line-height: 30px;
      background:#ccc;
      text-indent: 20px;

    }
    .menu>ul>li .menuList{
      text-indent: 20px;
      line-height: 20px;
      background:  lightcyan;
      display: none;
    }

    
  </style>
</head>
<body>
  <div id="box" class="menu">
    <ul>
      <li>
        <h2>衬衫一</h2>
        <ul class="menuList"  style="display: block">
          <li>短袖衬衫</li>
          <li>中袖衬衫</li>
          <li>长袖衬衫</li>
          <li>男款衬衫</li>
        </ul>
      </li>
      <li>
        <h2>衬衫2</h2>
        <ul class="menuList" >
          <li>短袖衬衫</li>
          <li>中袖衬衫</li>
          <li>长袖衬衫</li>
          <li>男款衬衫</li>
        </ul>
      </li>
      <li>
        <h2>衬衫3</h2>
        <ul class="menuList">
          <li>短袖衬衫</li>
          <li>中袖衬衫</li>
          <li>长袖衬衫</li>
          <li>男款衬衫</li>
        </ul>
      </li>
    </ul>
  
  </div>
  

  <script src="js/jquery.js"></script>
  <script>
  $('.menu h2').click(function(){
    $(this).next().stop().slideToggle(500).parent().siblings().children('ul').slideUp(500);
  })
  </script>
  
</body>
</html>
