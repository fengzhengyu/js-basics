<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">

    <p>{{ name }}</p>
    <button v-on:click="show">提示 </button>
  </div>
  
    
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    // 模板解析  
    // 1） 将el的所有子节点取出，添加到一个新建的 documentFragment对象中
    // 2） 对fragment 中所有层次子节点递归进行编译
    //    a. 从指令名中取出事件名
    //    b. 根据指令的值（表达式）从methods中得道对应的事件处理函数对象
    //    c. 给当前元素节点绑定指定事件名和回调函数的dom事件监听，并听过bind 改变this
    //    d. 指令解析完后，移除此指令属性 node.removeAttribute(attrName)
    

    
    let vm = new Vue({
        el: '#app',
        data: {
          name: 'adsf'
        },
        methods: {
          show(){
            alert('33')
          }
        },
      })
    
    
    
    
  </script>
</body>
</html>
