<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>事件传播机制</title>
  <style>

      *{
        margin: 0;
        padding: 0;

      }
      html,body{
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #outer{
        margin: 20px auto;
        width: 300px;
        height: 300px;
        padding: 20px;
        background: lightpink;
      }
      #inner{
        margin: 20px auto;
        width: 200px;
        height: 200px;
        padding: 20px;
        background: limegreen;
      }
      #content{
        margin: 20px auto;
        width: 100px;
        height: 100px;
        padding: 20px;
        background: lightyellow;
      }



  </style>
</head>
<body>
    <div id="outer">
      <div id="inner">
        <div id="content"></div>
      </div>
    </div>

   

  <script>
    // e.stopPropagation? e.stopPropagation() : e.cancelBubble = true;    //阻止事件冒泡  // e.stopPropagtion()  //ie 678没有这个,需要使用 e.cancelBubble = true;
      
    // 事件的传播机制:
    // -> 捕获阶段： 从外向内依次查找 
    // -> 目标阶段： 当前事件源本身
    // -> 冒泡阶段： 从内向外依次触发相关行为
    //  先捕获 ，再冒泡
    
    var outer = document.getElementById('outer');
    var inner = document.getElementById('inner');
    var content = document.getElementById('content');


    // dom 一级事件 属于冒泡传播
    // document.body.onclick = function (){
    //   console.log('我是 body')
    // }
    // outer.onclick = function(e){ 
    //   e = e || window.event; //ie 678 没有 e 需要用 window.event
    //   //  e.stopPropagation? e.stopPropagation() : e.cancelBubble = true; 
     
    //   console.log('我是 outer')
    // }
    // inner.onclick = function(e){ 
    //   e = e || window.event; //ie 678 没有 e 需要用 window.event
      
    //   console.log('我是 inner')
    // }
    // content.onclick = function(e){ 
    //   e = e || window.event; //ie 678 没有 e 需要用 window.event
    //   console.log('我是 content')
    // }
    //dom 2级事件绑定（） false  是冒泡阶段 （从下到上） true 是捕获阶段（从上到下）
    document.body.addEventListener('click',function(){
      console.log('我是 body')

    },true)
    outer.addEventListener('click',function(){
      console.log('我是outer')

    },true)
    inner.addEventListener('click',function(){
      console.log('我是 inner')

    },true)
    content.addEventListener('click',function(){
      console.log('我是 content')

    },true)
    
  </script>
</body>
</html>
