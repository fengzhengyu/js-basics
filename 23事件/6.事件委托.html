<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>事件委托</title>
  <style>
 *{
        margin: 0;
        padding: 0;

      }
      html,body{
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #outer{
        margin: 20px auto;
        width: 300px;
        height: 300px;
        padding: 20px;
        background: lightpink;
      }
      #inner{
        margin: 20px auto;
        width: 200px;
        height: 200px;
        padding: 20px;
        background: limegreen;
      }
      #content{
        margin: 20px auto;
        width: 100px;
        height: 100px;
        padding: 20px;
        background: lightyellow;
      }



  </style>
</head>
<body>
    <div id="outer">
      <div id="inner">
        <div id="content"></div>
      </div>
    </div>

    

    <script>
      
      /* 
        什么是事件委托？（也叫时间代理）
        -> 利用时间冒泡的传播机制（触发当前元素的某个元素的行为，它的父级的所有元素的相关行为都会触发），给外层的元素增加一个时间，通过事件源的区分进行不同的操作
      
       */
        var outer = document.getElementById('outer');
        var inner = document.getElementById('inner');
        var content = document.getElementById('content');

        document.body.onclick = function (e) {
          e = e || window.event;
          console.log(e.target)
         
        }
       
    </script>
</body>
</html>
