<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>匀速运动的两种思想</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 100px;
      height: 100px;
      background: lightcoral;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 1;
    }
    .btn{
      width: 400px;
      margin: 400px auto;
    }
    .btn button{
      width: 100px;
      height: 30px;
      margin-left: 30px;
    }
  </style>
</head>

<body>
  <div class="box" id="box">
    <span>1</span>
  </div>
  <div class="btn" id="btn">
      <button>向左</button>
      <button>向右</button>
  </div>
 
  

  <script src="../js/utils.js"></script>
  <script src="../js/tween.js"></script>
  <script>
    var box = document.getElementById('box')

   jsAnimate(box,{
      left: 1000,
      top: 500,
     
    },500,function(){
        utils.css(this,'background','yellow')
    })

    function a(){
      console.log('a')
    }
    function b(callBack){
      callBack()
      console.log('b')
    }
    b(a)

  </script>

</body>

</html>
