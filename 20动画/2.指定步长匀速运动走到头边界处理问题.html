<head>

  <title>匀速运动的两种思想</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 100px;
      height: 100px;
      background: lightcoral;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <div class="box" id="box"></div>

  <script src="../js/utils.js"></script>
  <script>
    var box = document.getElementById('box')

    var maxWidth = utils.win('clientWidth') - box.offsetWidth;
   
    var step = 6;
    console.log( maxWidth)
    // 计算步长方法 实现后滚动条超出
    // var timer = setInterval(function(){
    //   var curLeft =  box.offsetLeft;
    //   console.log(curLeft)
    //   if( curLeft >= maxWidth){
    //     box.style.left = maxWidth   +'px'; //这样会闪一次
    //     clearInterval(timer);
    //     return;
    //   }
    //   curLeft+=  step;

    //   box.style.left = curLeft   +'px';
    // },10)
    var timer = setInterval(function(){
      var curLeft =  box.offsetLeft;
      console.log(curLeft)
      if( curLeft +step >= maxWidth){//加一步
        box.style.left = maxWidth   +'px'; 
        clearInterval(timer);
        return;
      }
      curLeft+=  step;

      box.style.left = curLeft   +'px';
    },10)

    

  </script>

</body>
