    <script>

        /* [12, 13, 23, 14, 16, 11];
            冒泡排序
            原理：
                让数组中的当前项与后一项进行比较，如果当前项大于后一项，我们让两者交换位置（小->大）
            第一轮比较:
                12 13-> [12,13,23,14,16,11]
                13 23-> [12,13,23,14,16,11]
                23 14-> [12,13,14,23,16,11]
                23 16-> [12,13,14,16,23,11]
                23 11-> [12,13,14,16,11,23]
            第二轮比较：
                12 13-> [12,13,14,16,11,23]
                13 14-> [12,13,14,16,11,23]
                14 16-> [12,13,14,16,11,23]
                16 11-> [12,13,14,11,16,23]
             ......    
             每一轮排序都会从前到后两两比较，虽然不能实现最终的排序效果，但可以把当前的最大值放末尾
    
             具体比较论数：ary.length- 1 ->我么会把总长度-1的数放末尾，实现最后的排序
             每次比较的次数：ary.length- 1（不和自己比） - 当前已执行的轮数（执行一轮向末尾放一个最大值，这些值不需比较）
                            第一轮5次，一共六个，不需要和自己比
                            第二轮比较4次 ，不用和自己比，也不用和最后一个比
                            第三轮比较3次
                            。。。 
    
             a = 12 
             b = 13
             a 和 b 交换值：
            方法一 ：找个c  -> c=a  a= b  b=c; 
            方法二： a = a+b b= a-b; a= a-b; a = 25 b= 25-13 a = 25 -12
    
    
                
    
         */
         
        //  bubble： 实现冒泡排序
        //  @parameter
        //      ary:[array] 需要实现排序的数组
        //  @return
        //      [array] 排序后的数组  （升序）
        // by team on 2018/12/08
        function bubble(ary) {
            // 外层循环控制的是比较的轮数
            for (var i = 0; i < ary.length - 1; i++) {
                // 里层循环控制每一轮比较的次数 :不需要与自己比，和末尾的不需要比：-论数
                for (var j = 0; j < ary.length - 1 - i; j++) {
                    // ary[j] : 每次比较的当前项
                    // ary[j + 1] :当前项的后一项
                    if(ary[j] > ary[j + 1]){
                        // 当前项大于后一项：两者交换位置
                        var temp = ary[j]; //拿个空值
                        ary[j] = ary[j + 1];
                        ary[j + 1] = temp;
                    }
                }


            }
            return ary;
        }
        var ary = [12, 13, 23, 14, 16, 11];
        console.log(bubble(ary))


    </script>
