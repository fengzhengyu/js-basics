<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>综合练习1</title>
</head>
<body>
  
  <script>
    var num = 20;
    var obj = {
      num: 30,
      fn: (function(num){ //这个作用域始终不销毁 因为被window下的变量 fn 占用
      
        this.num *= 3;  //这里this是window 20*3=60 
        num += 15;
        var num = 45;  
        return function(){
          this.num *=4; 240
          num += 20;
          console.log(num)
        }
      })(num) // num为 window下的num：20
    }
    var fn = obj.fn;
    fn()  //window.num = 60*4 ;conslog->65
    obj.fn()//obj.num= 30*4 ;conslog->85
    obj.fn()//obj.num= 120*4 ;conslog->105
    console.log(num,obj.num) // 120 480
    // 在全局下 ，自执行函数不进行预解释，执行该私有作用域，执行到该代码声明加定义进行该作用预解释 
  
  </script>
</body>
</html>
