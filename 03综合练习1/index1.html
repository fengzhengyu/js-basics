<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>综合练习1</title>
</head>
<body>
  
  <script>
    var num = 20;
    var obj = {
      num: 30,
      fn: (function(num){
      
        this.num *= 3;  //60 
        num += 15;
        var num = 45; 
        return function(){
          this.num *=4; 240
          num += 20;
          console.log(num)
        }
      })(num)
    }
    var fn = obj.fn;
    fn()
    obj.fn()
    obj.fn()
    console.log(num,obj.num)
    // 在全局下 ，自执行函数不进行预解释，执行该私有作用域，进行该作用预解释 
  
  </script>
</body>
</html>
