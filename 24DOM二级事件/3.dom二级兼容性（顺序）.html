  <div id="box" class="box">
      
  </div>

  <script>
    var box = document.getElementById('box');

    
    function fn1(){
     

      console.log(1)
    }
    function fn2(){
      console.log(2)
    }
    function fn3(){
      console.log(3)

    }
    function fn6(){
      console.log(6)
    }
    var n=0;
    function fn7(){
      n++;
      console.log(7)
      if(n>= 3){
        off(box,'click',fn1);
        off(box,'click',fn2)
        off(box,'click',fn3)
        off(box,'click',fn4)
      }
    }
    
    on(box,'click',fn1)
    on(box,'click',fn2)
    on(box,'click',fn3)
    on(box,'click',fn4)
    on(box,'click',fn5)
    on(box,'click',fn6)
    on(box,'click',fn7)
