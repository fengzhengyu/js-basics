<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>原型继承</title>
</head>
<body>
    <div id="div1">div1</div>

    <script>
       
      var div1= document.getElementById('div1')
      console.dir(div1)
     /* 
        div1的原型链继承
        #div1.__proto__ ->HTMLDivElement.portotype 
                        ->HTMLElement.prototype 
                        ->Element.prototype
                        ->Node.prototype
                        ->EventTarget.prototype
                        ->Object.prototype
     */
    //  模拟原型链继承
    function myObject() {

    }
    myObject.prototype = {
      constructor: Object,
      hasOwnProperty:function(){

      }
    }

    function myEventTarget(){

    }
    myEventTarget.prototype = new myObject();
    myEventTarget.prototype.addEventListener = function(){

    }
    function myNode(){

    }
    myNode.prototype= new myEventTarget();
    myNode.prototype.createElement = function(){} 

    var n  =new myNode()

    console.dir(n )
      
    // for example
    function A(){
      this.x = 100;

    }
    A.prototype.getX = function() {
      console.log(this.x)
    }
    function B(){
      this.y =200;
     
    }
    B.prototype = new A();
    B.prototype.constructor= B;
    var b = new B;
    console.dir(b)
    b.getX()
    // 原型继承是js最常用的继承方式
    // ->子类B想要继承父类A中的所有方法（私有+公有），只需要让B.prototype = new A()即可;
    // ->原型继承的特点： 把父类中私有的属性+共有的都继承到子类的原型上（成为子类公有的）
    // ->核心： 原型继承并不是把父类的属性和方法克隆一份一模一样的的给子类，而是让B和A之间增加了原型链的连接，以后子类想要使用父类的方法，需要一级一级的向上查找
    // ->原型继承：子类会重写父类的方法，对其他实例造成影响操作如： b.__protot__.__protot__.getX()  B.prototype.__prototype.getX()
    </script>
</body>
</html>
