    function avgFn() {
 
      arguments.__proto__ = Array.prototype; // 默认__proto__直接指向object,
      
      arguments.sort(function(a,b){
          return a-b;
      });
      arguments.pop();
      arguments.shift();
     
      return eval(arguments.join('+'))/arguments.length;
