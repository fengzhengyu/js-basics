<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
  

<script src="js/ajax.js"></script>
<script>
    var xhr = createXHR();
    xhr.open('get','/getList',true);
    /* 
      HTTP method: 客户端向服务端发起请求方式
      ->以下的请求的方式不管哪一种都可以向服务器传递数据，也可以从服务端获取数据，从本质的意义讲是没有区别的 ，而人们常说的区别都是目前开发约定俗称的规范

    // GET: 一般应用于从服务器获取数据（给服务的数据少，拿的数据多）
        xhr.open('get','/getList?name= a');
    // POST: 一般应用于向服务器推送数据（给服务的数据多，拿的数据少）
      xhr.open('post','/getList?');
      xhr.send({name:a})

    // PUT: 一般应用于给服务器上增加资源文件（上传图片）
    // DELETE： 一般应用于向服务器上删除资源文件
    // HEAD: 一般应用于只获取服务器的响应头信息
    
    
    // get pk post:
      1.大小问题：get请求传递给服务器的内容存在大小限制（因为通过url拼接，浏览器对每个url的长度是有限制的，谷歌是8K,火狐是7kb，ie是2kb（2000多个字节也就是1千多个汉字），如果超出，浏览器会截取），
      post 理论上是没有限制的，但是由于网络带宽，http协议限制，一般最大是2兆
      2.缓存问题：get请求会出现缓存，post是没有缓存的，get需要清缓存，？+Math.random()
      3.安全文图：一般来说get不安全，而post相对安全一些；

    



    */

</script>

</body>
</html>
