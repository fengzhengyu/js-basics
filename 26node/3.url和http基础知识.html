<script>
  /* 
    URI / URL /URN 
    URI = URL + URN  统一资源标识符
    URN: 统一资源名称
    URL： 统一资源定位符
    -> http://www.fengzheng1778.cn:80/index.html?name=fengzheng&age=30#bbs
    
      http: 传输协议
      www.fengzheng1778.cn： 域名
      80  端口号
      index.html： 请求资源名
      ?name=fengzheng&age=30: search 客户端传给服务器的内容
      #bbs : hash url的锚点定位
  
   

    传输协议：
      HTTP: 超文本传输协议
      HTTPS: 更加安全的HTTP
      FTP: 文件传输协议（应用于把文件资源传给服务器）

      在不指定端口的请款下： 每一种协议都有一个默认的端口地址：
      ->HTTP 默认端口 80 
      ->HTTPS 默认端口 440
      ->FTP 默认端口 21


  */
  
 
  
  
</script>

</body>
</html>
