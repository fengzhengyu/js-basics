<body>
  <div id="box"></div>

<script src="js/ajax.js"></script>
<script>
   var box = document.getElementById('box');
   ajax({
      url: '1.txt',
      type: 'get',
      dataType: 'html',
      async: false,
      getHead: function(){
        // this -> xhr当前ajax对象
      },
      success: function(data){
        // this -> xhr当前ajax对象
        // data -> 从服务器获取的主体
       console.log(data);
       box.innerHTML = data; 
      }
    })
