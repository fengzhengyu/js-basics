<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>常用的DOS命令</title>
</head>
<body>
  <p>
    查看Windows IP 配置  -> ipconfig   
  </p>
  <p>
    查看更详细的IP 配置   ->  ipconfig -all
  </p>

  <p>
    查看网速快慢   -> ping 网址 -t    ctrl+c 结束
  </p>
  <p>
    清屏   -> cls
  </p>
  <p>
    返回上一级目录  cd ../   cd ./是当前目录  cd /是返回当前根目录
  </p>
  <p>
    查看当前文件夹下的目录  dir
  </p>
  <p>
    创建目录   mkdir/md  目录名
  </p>
  <p>
    删除目录   rmdir/rd  目录名
  </p>
  <p>
    创建文本文件A.txt        echo ...... 》A.txt 重定向输出，
  </p>
  <p>
    删除文件  del A.txt   del *.txt
  </p>
</body>
</html>
