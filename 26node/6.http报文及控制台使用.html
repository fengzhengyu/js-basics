<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  

<script>
  /* 
   Request Headers :  请求头
    GET /index.html?a=1 HTTP/1.1  -> 请求起始行  请求method 请求路径 使用http传输协议版本

    请求首部： 客户端会把一些信息放在请求首部中传递给服务端，服务器端就可以在请求首部中得到相应的内容 例如 node中 req （客户端设置，服务端获取）
    Host: localhost:1000
    Connection: keep-alive
    Pragma: no-cache
    Cache-Control: no-cache
    Upgrade-Insecure-Requests: 1
    // 请求浏览器信息
    User-Agent: Mozilla/5.0 (Windows NT 6.1; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/70.0.3538.110 Safari/537.36
    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*\/*;q=0.8
    Accept-Encoding: gzip, deflate, br
    Accept-Language: zh-CN,zh;q=0.9
    Cookie: _ga=GA1.1.1071307297.1542069884; pgv_pvi=7410664448

    Response Headers: 响应头
      HTTP/1.1 200 OK -> 相应起始行  


    相应首部： 服务器传递给客户端的一些内容，放在了相应部首中，客户端可以在响应首部中获取相关内容（服务器设置，客户端获取）
    Connection: keep-alive  //持久保持连接
    content-type: text/html;charset=utf-8  //指定相应内容的类型格式和编码
    Date: Fri, 30 Nov 2018 07:30:38 GMT  // 相应时间 也就是服务器时间（格林尼治时间，+8小时就是北京时间）
    Transfer-Encoding: chunked
    
    

    Response 相应主体 （服务器设置，客户端获取）

    Resquest 请求主体 （客户端设置，服务端获取）

    客户端传递给服务器端内容有三种方式：
    ->请求url后面问号传参
    ->设置请求的部首（设置请求头信息）
    ->设置请求主体

    服务器端传递给客户端内容有2种方式：
    ->设置相应首部
    ->设置相应主体
  */


  
 
  
  
</script>

</body>
</html>
